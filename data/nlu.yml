version: "3.1"

nlu:
  - intent: greet
    examples: |
      - bonjour
      - salut
      - hello

  - intent: list_options
    examples: |
      - Quelles sont les options disponibles ?
      - Montrez-moi les options

  - intent: reserve_table
    examples: |
      - Je veux réserver une table
      - Réserver une table

  - intent: inquire_reservation
    examples: |
      - Info d'une réservation
      - Demander le code réservation

  - intent: cancel_reservation
    examples: |
      - Annuler une réservation
      - Je veux annuler ma réservation

  - intent: provide_date
    examples: |
      - [Aujourd'hui](date)
      - [Demain](date)
      - [19 octobre](date)

  - intent: provide_time
    examples: |
      - [19 heures](time)
      - [20h00](time)

  - intent: provide_number_of_people
    examples: |
      - Pour [2](number_of_people) personnes
      - Nous serons [4](number_of_people) personnes

  - intent: provide_code
    examples: |
      - Mon code est [ABC123](reservation_code)
      - [ABC123](reservation_code)

  - intent: provide_number_tel
    examples: |
      - Mon numéro est [0123456789](phone_number)
      - [0123456789](phone_number)

  - intent: add_comment
    examples: |
      - Ajouter un commentaire
      - Voici mon commentaire