version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Bonjour
      - Salut
      - Hello

  - intent: ask_menu
    examples: |
      - menu du jour
      - Quels sont les plats aujourd'hui?
      - Je voudrais voir le menu

  - intent: book_table
    examples: |
      - réserver une table
      - Je voudrais réserver une table
      - Puis-je réserver une table?

  - intent: ask_date
    examples: |
      - Quel jour ?
      - Pour quel jour ?
      - Quand voulez-vous réserver ?

  - intent: ask_today
    examples: |
      - Ce soir
      - Aujourd'hui
      - Ce soir à 19h

  - intent: ask_tomorrow
    examples: |
      - Demain
      - Demain soir
      - Pour demain

  - intent: ask_time
    examples: |
      - Quelle heure ?
      - A quelle heure ?
      - Pour quelle heure ?

  - intent: ask_number_of_people
    examples: |
      - nombre de personne
      - Combien de personnes ?
      - Pour combien de personnes ?

  - intent: provide_number
    examples: |
      - [2](number)
      - Nous serons [4](number)
      - Pour [3](number) personnes

  - intent: ask_phone_number
    examples: |
      - numéro de téléphone
      - Pouvez-vous fournir un numéro de téléphone ?
      - Quel est votre numéro de téléphone ?

  - intent: provide_phone_number
    examples: |
      - [06 12 34 56 78](number)
      - Mon numéro est le [06 12 34 56 78](number)
      - [07 87 65 43 21](number)

  - intent: ask_code_reservation
    examples: |
      - code résa
      - Puis-je avoir le code de réservation ?
      - Quel est mon code de réservation ?

  - intent: provide_code
    examples: |
      - [ABC123](code)
      - Mon code est [ABC123](code)
      - [XYZ789](code)

  - intent: ask_cancel_reservation
    examples: |
      - annuler une réservation
      - Je veux annuler ma réservation
      - Comment puis-je annuler ma réservation?

  - intent: add_comment
    examples: |
      - Ajouter un commentaire
      - J'aimerais ajouter un commentaire
      - Puis-je ajouter un commentaire ?

  - intent: modify_comment
    examples: |
      - modifier commentaire
      - changer le commentaire
      - Je veux modifier mon commentaire

  - intent: affirm
    examples: |
      - oui
      - d'accord
      - bien sûr

  - intent: deny
    examples: |
      - non
      - pas du tout
      - je ne pense pas