version: "3.1"

intents:
  - greet
  - ask_menu
  - book_table
  - ask_date
  - ask_today
  - ask_tomorrow
  - ask_time
  - ask_number_of_people
  - provide_number
  - ask_phone_number
  - provide_phone_number
  - ask_code_reservation
  - provide_code
  - ask_cancel_reservation
  - add_comment
  - modify_comment
  - affirm
  - deny

entities:
  - number
  - code

slots:
  date:
    type: text
  time:
    type: text
  number_of_people:
    type: text
  phone_number:
    type: text
  code:
    type: text
  comment:
    type: text

responses:
  utter_greet:
    - text: "Bonjour, comment puis-je vous aider aujourd'hui ?"

  utter_ask_menu:
    - text: "Voici le menu du jour : ..."

  utter_ask_date:
    - text: "Pour quel jour souhaitez-vous réserver ?"

  utter_ask_time:
    - text: "Pour quelle heure ?"

  utter_ask_number_of_people:
    - text: "Pour combien de personnes ?"

  utter_ask_phone_number:
    - text: "Pouvez-vous fournir un numéro de téléphone ?"

  utter_ask_code_reservation:
    - text: "Pouvez-vous fournir le code de réservation ?"

  utter_reservation_confirmed:
    - text: "Votre réservation a été confirmée. Votre numéro de réservation est {code}."

  utter_reservation_not_possible:
    - text: "Désolé, il n'est pas possible de réserver pour cette date/heure."

  utter_reservation_cancelled:
    - text: "Votre réservation a été annulée."

  utter_ask_new_comment:
    - text: "Quel est le nouveau commentaire ?"

  utter_comment_added:
    - text: "Votre commentaire a été ajouté."

  utter_comment_modified:
    - text: "Votre commentaire a été modifié."

  utter_invalid_code:
    - text: "Le code de réservation n'est pas valide. Veuillez réessayer."

  utter_reservation_not_found:
    - text: "Réservation non trouvée. Veuillez vérifier le code."

actions:
  - action_book_table
  - action_cancel_reservation
  - action_modify_comment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: True